name: "ChoreHub"
version: "0.2.0"
slug: "chorehub"
description: "Smart household chore management with scheduling and history."
url: "https://github.com/PuzzledGary/chorehub"
image: "ghcr.io/puzzledgary/{arch}-addon-chorehub"
arch:
  - aarch64
init: false
services:
  - mariadb:require  # Ensures MariaDB is running before this starts
ports:
  8080/tcp: 8080
options:
  db_host: "core-mariadb"
  db_port: 3306
  db_name: "chorehub"
  db_user: "chorehub"
  db_password: "CHANGE_ME"
  server_port: 8080
  log_level: "info"
  mqtt_broker: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  mqtt_client_id: "chorehub"
schema:
  db_host: str
  db_port: port
  db_name: str
  db_user: str
  db_password: password
  server_port: port
  log_level: list(info|debug|warn|error)
  mqtt_broker: str
  mqtt_port: port
  mqtt_username: str
  mqtt_password: password
  mqtt_client_id: str
