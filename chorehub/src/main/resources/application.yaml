spring:
  application:
    name: chorehub
  datasource:
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:chorehub}?createDatabaseIfNotExist=true
    username: ${DB_USER:chorehub}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true

# ChoreHub MQTT Configuration
chorehub:
  mqtt:
    broker-url: ${MQTT_BROKER_URL:tcp://core-mosquitto:1883}
    username: ${MQTT_USERNAME:}
    password: ${MQTT_PASSWORD:}
    client-id-prefix: ${MQTT_CLIENT_ID:chorehub}

logging:
  level:
    de.caransgar.chorehub: INFO
    de.caransgar.chorehub.mqtt: INFO

# Spring Boot Actuator - expose application info
management:
  endpoints:
    web:
      exposure:
        include: info, health
  endpoint:
    info:
      enabled: true