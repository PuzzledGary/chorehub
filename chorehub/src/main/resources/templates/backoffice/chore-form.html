<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Edit Chore' : 'Create Chore'} + ' - ChoreHub'"></title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            width: 100%;
        }

        .form-container {
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            margin-bottom: 30px;
            color: var(--text-main);
            font-size: 28px;
            font-weight: 800;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-main);
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-main);
            border-radius: 10px;
            font-family: inherit;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background: rgba(0, 0, 0, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        select option {
            background: var(--bg-dark);
            color: var(--text-main);
        }

        .form-hint {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        button,
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .btn-submit {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .required::after {
            content: " *";
            color: #ef4444;
        }
    </style>
</head>

<body>
    <header>
        <h1>üè† ChoreHub Backoffice</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <h2 th:text="${isEdit ? 'Edit Chore' : 'Create New Chore'}"></h2>

            <form th:action="@{${actionUrl}}" method="post" th:object="${chore}">

                <!-- Chore Name -->
                <div class="form-group">
                    <label for="name" class="required">Chore Name</label>
                    <input type="text" id="name" name="name" th:value="*{name}" required maxlength="255"
                        placeholder="e.g. Empty Dishwasher">
                    <div class="form-hint">Enter the name of the chore (max 255 characters)</div>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" th:text="*{description}"
                        placeholder="Details about this chore..."></textarea>
                    <div class="form-hint">Enter a description for the chore (max 1000 characters)</div>
                </div>

                <!-- Recurrence Type -->
                <div class="form-group">
                    <label for="recurrenceType" class="required">Recurrence Type</label>
                    <select id="recurrenceType" name="recurrenceType" required onchange="updateRecurrenceHint()">
                        <option value="">-- Select --</option>
                        <option value="ONETIME"
                            th:selected="*{recurrenceType != null && recurrenceType.name() == 'ONETIME'}">One-time
                        </option>
                        <option value="FIXED_SCHEDULE"
                            th:selected="*{recurrenceType != null && recurrenceType.name() == 'FIXED_SCHEDULE'}">Fixed
                            Schedule (Cron)</option>
                        <option value="AFTER_COMPLETION"
                            th:selected="*{recurrenceType != null && recurrenceType.name() == 'AFTER_COMPLETION'}">After
                            Completion (Duration)</option>
                    </select>
                    <div class="form-hint" id="recurrenceHint"></div>
                </div>

                <!-- Recurrence Pattern -->
                <div class="form-group" id="patternGroup" style="display: none;">
                    <label for="recurrencePattern" id="patternLabel">Recurrence Pattern</label>
                    <input type="text" id="recurrencePattern" name="recurrencePattern" th:value="*{recurrencePattern}">
                    <div class="form-hint" id="patternHint"></div>
                </div>

                <!-- Assigned User -->
                <div class="form-group">
                    <label for="assignedUsername">Assigned To</label>
                    <select id="assignedUsername" name="assignedUsername">
                        <option value="">-- Unassigned --</option>
                        <option th:each="user : ${users}" th:value="${user.name}" th:text="${user.name}"
                            th:selected="*{assignedUsername != null && assignedUsername == user.name}">
                        </option>
                    </select>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <a href="/chorehub-ui" class="btn btn-cancel">Cancel</a>
                    <button type="submit" class="btn-submit">
                        <span th:text="${isEdit ? 'Update Chore' : 'Create Chore'}"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function updateRecurrenceHint() {
            const select = document.getElementById('recurrenceType');
            const patternGroup = document.getElementById('patternGroup');
            const patternLabel = document.getElementById('patternLabel');
            const patternHint = document.getElementById('patternHint');
            const recurrenceHint = document.getElementById('recurrenceHint');
            const patternInput = document.getElementById('recurrencePattern');

            const value = select.value;

            if (value === 'ONETIME') {
                patternGroup.style.display = 'none';
                recurrenceHint.textContent = 'This chore will not repeat.';
                patternInput.removeAttribute('required');
            } else if (value === 'FIXED_SCHEDULE') {
                patternGroup.style.display = 'block';
                patternLabel.textContent = 'Cron Expression';
                patternHint.textContent = 'Enter a cron expression (e.g., "0 0 * * *" for daily at midnight, "0 0 1 * *" for 1st of month)';
                recurrenceHint.textContent = '';
                patternInput.setAttribute('required', 'required');
            } else if (value === 'AFTER_COMPLETION') {
                patternGroup.style.display = 'block';
                patternLabel.textContent = 'Duration';
                patternHint.textContent = 'Enter an ISO-8601 duration (e.g., "P7D" for 7 days, "PT2H" for 2 hours)';
                recurrenceHint.textContent = '';
                patternInput.setAttribute('required', 'required');
            } else {
                patternGroup.style.display = 'none';
                recurrenceHint.textContent = '';
                patternInput.removeAttribute('required');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateRecurrenceHint();
        });
    </script>
</body>

</html>
