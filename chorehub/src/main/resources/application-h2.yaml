spring:
  application:
    name: chorehub
  datasource:
    url: jdbc:h2:mem:chorehub;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

# ChoreHub Configuration
chorehub:
  backoffice:
    base-url: ${BACKOFFICE_BASE_URL:http://localhost:8080}
  mqtt:
    broker-url: ${MQTT_BROKER_URL:tcp://localhost:1883}
    username: ${MQTT_USERNAME:}
    password: ${MQTT_PASSWORD:}
    client-id-prefix: ${MQTT_CLIENT_ID:chorehub}

logging:
  level:
    de.caransgar.chorehub: DEBUG
    de.caransgar.chorehub.mqtt: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Spring Boot Actuator - expose application info
management:
  endpoints:
    web:
      exposure:
        include: info, health, h2-console
  endpoint:
    info:
      enabled: true
