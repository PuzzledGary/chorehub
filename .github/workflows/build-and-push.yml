name: Build and publish ChoreHub image

on:
  push:
    branches: [ main ]
    tags: [ 'v*', 'release-*' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/arm64
            build_from: ghcr.io/home-assistant/aarch64-base:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build JAR (Gradle)
        run: ./gradlew build -x test --no-daemon

      - name: Set up QEMU (for buildx)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: chorehub/Dockerfile.build
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/chorehub:latest
            ghcr.io/${{ github.repository_owner }}/chorehub:${{ github.sha }}
          build-args: |
            BUILD_FROM=${{ matrix.build_from }}
